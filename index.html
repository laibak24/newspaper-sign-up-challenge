<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

<body id="body-area">
    <div class="layer2">
        <div class="layer3">
            <div class="content">
                <div class="text-area" id="layerlevel">
                    <p class="title">Stay Updated!</p>
                    <p class="text">Join 60,000+ product managers receiving monthly updates on:</p>
                    <ul class="bullets">
                        <li>Product discovery and building what matters</li>
                        <li>Measuring to ensure updates are a success</li>
                        <li>And much more!</li>
                    </ul>
                    <label for="email">Email address</label>
                    <p class="output" id="output"></p><br>  
                    <input type="email" placeholder="email@company.com" class="input-box" id="input-box"><br>
                    <button class="subscribe" id='subscribe'>Subscribe to monthly newsletter</button><br>
                </div>
                <div class="image">
                    <img src="backgroundimage.svg" alt="Background Image" id="image">
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
